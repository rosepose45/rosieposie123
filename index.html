<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Rose VR scene </title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
</head>

<body>
  <a-scene>
    <a-sky src="images/set.jpg" alt="my background image"></a-sky>
    <!-- Start of Whare/ House/ Museum -->
    <a-cylinder id="floor" position="0 0 0" radius="7.5" color="2E2F2F" height="0.1"></a-cylinder>
    <a-box id="box1" position=" 0  1.473  4.907" rotation="0  0  0" scale=" 10  3  0.2 " color="#5E8C61"></a-box>
    <a-box id="box2" position=" 0  1.473  -4.907" rotation="0  0  0" scale=" 10  3  0.2 " color="#5E8C61"></a-box>
    <a-box id="box3" position=" 5.049  1.454  -0.008" rotation="0  -90  0" scale=" 10  3  0.2 " color="#5E8C61"></a-box>
    <a-box id="box4" position=" -5.049  1.454  -0.008" rotation="0  -90  0" scale=" 10  3  0.2 "
      color="#5E8C61"></a-box>
    <a-cylinder id="triangle_front" segments-radial="3" position="0  3.874 4.907" rotation="-90  0  0"
      scale="5.774  0.2  1.8" color="5E8C61"></a-cylinder>
    <a-cylinder id="triangle_back" segments-radial="3" position="0  3.874 -4.907" rotation="-90  0  0"
      scale="5.774  0.2  1.8" color="5E8C61"></a-cylinder>
    <a-box id="roof_right" position="2.580  4.328  0" rotation="28.433  90  0" scale="10.931 0.20  6.110"
      color="4C230A"></a-box>
    <a-box id="roof_left" position=" -2.599  4.3321  -0.017" rotation="28.433  -90  0" scale="10.931 0.20  6.110"
      color="5E8C61"></a-box>
    <a-plane id="art1" src="images/eiffeltower.jpg" scale="2 2 0.05" rotation="0 0 0" position="-0.162 1.934 -4.792"></a-plane>
    <a-plane id="art2" src="images/rome.jpg" scale="2 2 0.05" rotation="0 0 0" position="-3.413 1.934 -4.792"></a-plane>
    <a-plane id="art1" src="images/newyork.jpg" scale="2 2 0.05" rotation="0 0 0" position="3.143 1.934 -4.792"></a-plane>
    <a-obj-model id="3dModel1" src="images/tinker.obj" mtl="images/obj.mtl" position="-4.843 2.543 0.257" rotation="0.050 -90.010 0.050" scale="0.030 0.030 -0.060"></a-obj-model>











  </a-scene>
